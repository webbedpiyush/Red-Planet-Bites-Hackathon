<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a table</title>
    <link rel="stylesheet" href="./table.css" />
   
  </head>
  <body>
    <section class="log-in">

      
     
       <div class="log-in-cont">
        <h1>Book A Table</h1>
        <div class="input-data">
          <input type="text" class="password"  id="username" placeholder="Enter your name" required>
            <input type="text"  class="user-mail"  id="usermail" placeholder="Enter your email" required>
             <input type="date" class="password"  id="date" placeholder="Date" required>
             <input type="time" class="password"  id="time" placeholder="Time" required>
             <input type="number" class="password"  id="nop" placeholder="Enter Number of People" required>
             <input type="text" class="password"  id="phone" placeholder="Enter your phoneNumber" required>
        </div>
        <div class="btn-cont">
            <button id="submit">Submit</button>
            
        </div>
       </div>

     
    </section>

    <script src="./table.js" type="module" ></script>
   
  </body>
</html>
